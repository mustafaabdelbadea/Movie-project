<div class="rowOverflow">
    <div class="row">
    <div class="col-md-2 mt-1">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link" id="v-pills-home-tab" data-toggle="pill" routerLinkActive="test" routerLink='/toprated' role="tab" aria-controls="v-pills-home" >Top Rated</a>
            <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" routerLinkActive="test" routerLink='/popular' role="tab" aria-controls="v-pills-profile" >Popular</a>
            <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" routerLinkActive="test" routerLink='/upcoming' role="tab" aria-controls="v-pills-messages">Upcoming</a>
            <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" routerLinkActive="test" routerLink='/votenew' role="tab" aria-controls="v-pills-settings" >Vote Count</a>
            <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" routerLinkActive="test" routerLink='/voteaverage' role="tab" aria-controls="v-pills-settings" >Vote Average</a>
            <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" routerLinkActive="test" routerLink='/series' role="tab" aria-controls="v-pills-settings" >Series</a>
            <a class="nav-link" (click)="logout();" id="v-pills-settings-tab" data-toggle="pill" routerLinkActive="test" routerLink='login' role="tab" aria-controls="v-pills-settings" >Log Out</a>

        </div>
    </div>
    <div class="col-md-10">
        <div class="container text-white ">
            <h1 class="text-center py-1 pb-5">Movies List</h1>
            <div class="row ">
                <div *ngFor="let one of series" class="col-md-6  py-2">
                    <div class="movie">
                    <div class="row " >
                        <div class="col-md-6">
                            <img src={{one.image_thumbnail_path}} class="img-fluid h-100" alt="img">
                        </div>
                        <div class="col-md-6 movie-info">
                            <div class="avg p-2">{{one.country}}</div>
                            <div class=" mt-5">
                                <h2>{{one.name}}</h2>
                                <p>First episode date : {{one.start_date}}</p>
                                <p>Production : {{one.network}}</p>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>

</div>

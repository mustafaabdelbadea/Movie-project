
<div class="w-50 m-auto mt-5  signupsc">
  <h2 class="text-center pt-3">Sign Up </h2>
<form [formGroup]='signupForm' class="w-100 container m-auto py-5" (ngSubmit)='signUp()'>
    <div class="form-group">
      <label class='label-color'for="">First Name</label>
      <input formControlName='first_name' type="text" class="form-control">
    <div *ngIf="signupForm.controls.first_name.invalid&&signupForm.controls.first_name.touched " class="alert alert-danger mt-2"> First name not vaild</div>
    </div>
    <div class="form-group">
        <label class='label-color'for="">Last Name</label>
        <input formControlName='last_name' type="text" class="form-control">
        <div *ngIf="signupForm.controls.last_name.invalid&&signupForm.controls.last_name.touched " class="alert alert-danger mt-2"> Last name not vaild</div>
      </div>
      <div class="form-group">
        <label class='label-color'for=""> Age</label>
        <input formControlName='age' type="number" class="form-control">
        <div *ngIf="signupForm.controls.age.invalid&&signupForm.controls.age.touched "  class="alert alert-danger mt-2"> Age not vaild</div>
      </div>
      <div class="form-group">
        <label class='label-color'for="">Email</label>
        <input formControlName='email' type="email" class="form-control">
        <div *ngIf="signupForm.controls.email.invalid&&signupForm.controls.email.touched "  class="alert alert-danger mt-2"> Email not vaild</div>
      </div>
      <div class="form-group">
        <label class='label-color'for="">Password</label>
        <input formControlName='password' type="password" class="form-control">
        <div *ngIf="signupForm.controls.password.invalid&&signupForm.controls.password.touched "  class="alert alert-danger mt-2"> Password not vaild at least one uppercase letter and number and six letters</div>
      </div>
      
      <p class="text-center">By clicking the Submit button , you agree to our <span>Terms & Conditions</span> and <span>Privacy Policy</span></p>
      <a routerLink='/login'>Already have account , Sign In</a>
      <button [disabled]='signupForm.invalid' class="btn btn-primary float-right " type="submit">Submit</button>
      
</form>
</div>
